<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WMS | Log in</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login_form_container">
        <div class="box"> 
            <div class="form">
    
            <h2>Sign in </h2>
            <div class="inputbox">
              <input type="text" required="required" >
              <span>Username </span>
              <i></i>
            </div>
    
            <div class="inputbox">
                <input type="password" required="required" >
                <span>Password</span>
                <i></i>
              </div>
    
            <div class="links">
            <div>
            <a href="admin/dashboard.html" >
                <i class="fas fa-users-cog mr-2"></i>&nbsp; Sign in using Admin
            </a>
            <br>
            <a href="user/dashboard.html">
                <i class="fas fa-user-shield mr-2"></i>&nbsp; Sign in using Supplier/Office
            </a>
            <br>
            <a href="customer/dashboard.html" >
                <i class="fas fa-user-friends mr-2"></i>&nbsp; Sign in using Customer
            </a>
            </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>


    <script>
        $(".input_text").focus(function(){
            $(this).prev('.fa').addclass('glowIcon')
        })
        $(".input_text").focusout(function(){
            $(this).prev('.fa').removeclass('glowIcon')
        })
    </script>
  </body>
</html>
